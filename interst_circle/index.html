<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./iconfont.css">
    <style>
        input[type="submit"] {
            width: 40%;
            height: 40px;
            line-height: 15px;
            font-size: 15px;
            background-color: #0d4bf5;
            border: none;
            box-shadow: none;
            border-radius: 10px;
            color: #fff;
            position: relative;
            padding-right: 14px;
        }

        input[type="submit"]:hover {
            cursor: pointer;
            background-color: rgb(78, 30, 238);
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- 注册 -->
            <form action="register.php" method="post" novalidate>
                <h1>用户注册</h1>
                <input type="text" id="name" name="name" placeholder="用户名" required>
                <input type="password" id="password" name="password" placeholder="密码" required>
                <input type="email" id="email" name="email" placeholder="邮箱" required>
                <!-- <button id="send_code">发送验证码</button>
                <input type="password" id="againpsd" name="againpsd" placeholder="验证码"required> -->
                <!-- <button name="reg">注册</button> -->
                <input type="submit" value="注册" name="reg">
            </form>
        </div>
        <div class="form-container sing-in-container">
            <!-- 登录 -->
            <form action="login.php" method="post" novalidate>
                <h1>用户登录</h1>
                <input type="text" id=name name="name" placeholder="用户名" required>
                <input type="password" id="psd" name="psd" placeholder="密码" required>
                <a href="#">忘记密码?</a>
                <input type="submit" value="登录" name="login">
            </form>
        </div>
        <!-- 侧边栏内容 -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1>已有账号?</h1>
                    <p>点我去进行登录吧。</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-pannel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>点击注册去注册一个属于你的账号吧。</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
